<button onclick="probarDiferentesAPIs()">Probar APIs</button>
<div id="resultado"></div>

<script>
async function probarDiferentesAPIs() {
    const resultado = document.getElementById('resultado');
    resultado.innerHTML = '<h2>Probando diferentes APIs:</h2>';
    
    // 1. API que devuelve JSON (usuarios)
    resultado.innerHTML += '<h3>1. API JSON (users):</h3>';
    try {
        const res1 = await fetch('https://jsonplaceholder.typicode.com/users');
        const users = await res1.json();
        resultado.innerHTML += `<p>✅ Recibí ${users.length} usuarios</p>`;
        resultado.innerHTML += `<p>Primer usuario: ${users[0].name}</p>`;
    } catch(e) {
        resultado.innerHTML += `<p>❌ Error: ${e.message}</p>`;
    }
    
    // 2. API que devuelve texto plano
    resultado.innerHTML += '<h3>2. API de texto (quote):</h3>';
    try {
        const res2 = await fetch('https://api.quotable.io/random');
        const quote = await res2.json(); // Esta también es JSON
        resultado.innerHTML += `<p>✅ Cita: "${quote.content}"</p>`;
    } catch(e) {
        resultado.innerHTML += `<p>❌ Error: ${e.message}</p>`;
    }
    
    // 3. API que podría devolver HTML
    resultado.innerHTML += '<h3>3. Página HTML:</h3>';
    try {
        const res3 = await fetch('https://jsonplaceholder.typicode.com');
        const html = await res3.text();
        resultado.innerHTML += `<p>✅ Recibí ${html.length} caracteres HTML</p>`;
        // Muestra solo el título
        const match = html.match(/<title>(.*?)<\/title>/);
        if (match) {
            resultado.innerHTML += `<p>Título: ${match[1]}</p>`;
        }
    } catch(e) {
        resultado.innerHTML += `<p>❌ Error: ${e.message}</p>`;
    }
}
</script>
